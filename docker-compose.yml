services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:80}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # For production: use /api to hit the nginx proxy
        # This gets baked into the build
        VITE_API_URL: ${VITE_API_URL:-/api}
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
